{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0 text-white">
            {% if expense %}تعديل مصروف{% else %}إضافة مصروف جديد{% endif %}
          </h5>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              {{ form.description|as_crispy_field }}
            </div>
            <div class="mb-3">
              {{ form.category|as_crispy_field }}
            </div>
            <div class="mb-3">
              {{ form.amount|as_crispy_field }}
            </div>
            <div class="mb-3">
              <label for="{{ form.date.id_for_label }}">التاريخ</label>
              <input type="date" name="{{ form.date.name }}" id="{{ form.date.id_for_label }}"
                     class="form-control"
                     value="{{ form.date.value|default:form.date.initial|date:'Y-m-d' }}">
            </div>
            <button type="submit" class="btn btn-success">
              {% if expense %}تحديث{% else %}إضافة{% endif %}
            </button>
            <a href="{% url 'panel:expense_list' %}" class="btn btn-secondary">إلغاء</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
