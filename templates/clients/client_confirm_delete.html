{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0 text-white">تأكيد حذف العميل</h5>
        </div>
        <div class="card-body">
          <p>هل أنت متأكد أنك تريد حذف العميل "{{ client.name }}"؟ لا يمكن التراجع عن هذا الإجراء.</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">حذف</button>
            <a href="{% url 'panel:client_list' %}" class="btn btn-secondary">إلغاء</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
