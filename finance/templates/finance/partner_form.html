{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0 text-white">
            {% if partner %}تعديل بيانات الشريك{% else %}تسجيل شريك جديد{% endif %}
          </h5>
          <p class="mb-0 text-white-50 small">يرجى إدخال جميع بيانات الشريك بشكل دقيق. اختر العملة من القائمة.</p>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">
              {% if partner %}تحديث{% else %}إضافة{% endif %}
            </button>
            <a href="{% url 'partners_list' %}" class="btn btn-secondary">إلغاء</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
